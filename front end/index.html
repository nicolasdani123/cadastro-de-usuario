<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-content">

    
    <h1>Validação de Usuários</h1>
    <section id="container-section">
      <form action="" method="post" id="user-form">

        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" >
          <small class="error" id="name-error"></small>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" >
          <small class="error" id="email-error"></small>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
           <small class="error" id="password-error"></small>
        </div>
        
        <div id="container-button">
          <button type="submit" id="button-submit">Enviar</button>
        </div>
        </form>
    </section>

  </main>

  <script src="script.js"></script>
  <script src="api.js"></script>
</body>

</html>
